{% extends "base.html" %}
{% block page_content %}
 <!-- carrosel-->
 <section>
 <div id="carouselExampleSlidesOnly" class="carousel slide"
data-bs-ride="carousel">
 <div class="carousel-inner">
 <div class="carousel-item active">
 <img
src="https://www2.ufjf.br/ru/wp-content/uploads/sites/123/2020/06/receitas_novosite.png" class="d-block w-100" alt="...">
 </div>
 <div class="carousel-item">
 <img
src="https://www2.ufjf.br/ru/wp-content/uploads/sites/123/2020/06/receitas_novosite.png" class="d-block w-100" alt="...">
 </div>
 <div class="carousel-item">
 <img
src="https://www2.ufjf.br/ru/wp-content/uploads/sites/123/2020/06/receitas_novosite.png" class="d-block w-100" alt="...">
 </div>
 </div>
 </div>
 </section>
 <!--section-->
 <section>
 <div class="container">
 <h1>Projects</h1>
 <div class="row">
 {% for project in projects %}
 <div class="col-md-4">
 <div class="card mb-2">
 <img class="card-img-top"
src="{{project.image}}" width="100" height="200" >
 <div class="card-body">
 <h5 class="card-title" > {{project.title }}</h5>
 <p class="card-text">{{project.description }}</p>
 </div>
 <a href="{% url 'detail' project.pk %}"
class="btn btn-primary" >detail</a>
 </div>
 </div>
 {% endfor %}
 </div>
 </div>
 </section>
{% endblock %}
